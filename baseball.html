    margin: 7px;

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
   .attr("class", "tooltip")
   .style("opacity", 0);


var handed = ['Left Handed', 'Right Handed','Switch Hitter'];   

function plot_points(data){


  x.domain(d3.extent(data, function(d) { return d.weight; })).nice();
  y.domain(d3.extent(data, function(d) { return d.HR; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Weight");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Home Run")



  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
   // .filter(function(d) { return d.hand =='Right Handed'})
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.weight); })
      .attr("cy", function(d) { return y(d.HR); })
      .style("fill", function(d) { return color(d.hand); })
      .on("mouseover", function(d) {
         tooltip.transition()
            .duration(200)
            .style("opacity", .9);
         tooltip.html(d.name + ", Batting Average: "+ d.avg + '\n' 
        + 'Home Runs: ' + d.HR + ', Weight: ' + d.weight)
            .style("left", (d3.event.pageX + 5) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
         tooltip.transition()
            .duration(500)
            .style("opacity", 0);
      });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });




///////////////start update function

   function update(hand){

   		var circles = svg.selectAll('.dot')
   						   .data(data);

   		circles.exit.remove();

   		circles.enter().append("circle")
    			.filter(function(d) { return d.hand == hand})
      			.attr("class", "dot")
      			.attr("r", 3.5)
      			.attr("cx", function(d) { return x(d.weight); })
      			.attr("cy", function(d) { return y(d.HR); })
      			.style("fill", function(d) { return color(d.hand); })
      			.on("mouseover", function(d) {
         			tooltip.transition()
            		.duration(200)
            		.style("opacity", .9);
         
        			tooltip.html(d.name + ", Batting Average: "+ d.avg + '\n' 
        			+ 'Home Runs: ' + d.HR + ', Weight: ' + d.weight)
            		.style("left", (d3.event.pageX + 5) + "px")
            		.style("top", (d3.event.pageY - 28) + "px");
      			})
      			.on("mouseout", function(d) {
         			tooltip.transition()
            		.duration(500)
            		.style("opacity", 0);
      			});
	}

	var hand_idx = 0

	var hand_interval = setInterval(function() {

		update(handed[hand_idx]);

		hand_idx++;

		if(hand_idx >= handed.length) {
			clearInterval(hand_interval);

			var buttons = d3.select("body")
							.append("div")
							.attr("class", "years_buttons")
							.selectAll("div")
							.data(handed)
							.enter()
							.append("div")
							.text(function(d) {
								return d;
							});

			buttons.on("click", function(d){  //-jquery buttons
                  d3.select(".years_buttons")
                  .selectAll("div")
                  .transition()
                  .duration(500)
                  .style("color", "black")
                  .style("background", "orange");

                  d3.select(this)
                  .transition()
                  .duration(500)
                  .style("background", "lightBlue")
                  .style("color", "white");

    			update(d);       
			});
		}

	}, 1000);


}


///end of plot_points function


//load the data
d3.csv("baseball_data.csv", function(d) {

    d.weight = +d.weight;
    d.HR = +d.HR;
 	return d;
}, plot_points);




</script>
